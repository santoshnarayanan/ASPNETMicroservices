version: '3.4'

services:
  catalogdb:
    image: mongo
  basketdb:
    image: redis:alpine  # takes less space of resis-alphine  
  catalog.api:
    image: ${DOCKER_REGISTRY-}catalogapi
    build:
      context: .
      dockerfile: src/Services/Catalog/Catalog.API/Dockerfile

  basket.api:
    image: ${DOCKER_REGISTRY-}basketapi
    build:
      context: .
      dockerfile: src/Services/Basket/Basket.API/Dockerfile

volumes: #save data
  mongo_data:
